<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feliz cumpleaños</title>
  </head>
  <body>
    <div class="container">
      <div
        class="text words chars splitting"
        data-splitting=""
        style="--word-total: 4; --char-total: 27"
      >
        <span class="word" data-word="Happy" style="--word-index: 0"
          ><span class="char" data-char="H" style="--char-index: 0">H</span
          ><span class="char" data-char="a" style="--char-index: 1">a</span
          ><span class="char" data-char="p" style="--char-index: 2">p</span
          ><span class="char" data-char="p" style="--char-index: 3">p</span
          ><span class="char" data-char="y" style="--char-index: 4"
            >y</span
          ></span
        ><span class="whitespace"> </span
        ><span class="word" data-word="Birthday," style="--word-index: 1"
          ><span class="char" data-char="B" style="--char-index: 5">B</span
          ><span class="char" data-char="i" style="--char-index: 6">i</span
          ><span class="char" data-char="r" style="--char-index: 7">r</span
          ><span class="char" data-char="t" style="--char-index: 8">t</span
          ><span class="char" data-char="h" style="--char-index: 9">h</span
          ><span class="char" data-char="d" style="--char-index: 10">d</span
          ><span class="char" data-char="a" style="--char-index: 11">a</span
          ><span class="char" data-char="y" style="--char-index: 12">y</span
          ><span class="char" data-char="," style="--char-index: 13"
            >,</span
          ></span
        ><span class="whitespace"> </span
        ><span class="word" data-word="Uncle" style="--word-index: 2"
          ><span class="char" data-char="U" style="--char-index: 14">S</span
          ><span class="char" data-char="n" style="--char-index: 15">e</span
          ><span class="char" data-char="c" style="--char-index: 16">ñ</span
          ><span class="char" data-char="l" style="--char-index: 17">o</span
          ><span class="char" data-char="e" style="--char-index: 18"
            >r</span
          ></span
        ><span class="whitespace"> </span
        ><span class="word" data-word="Roger!!!" style="--word-index: 3"
          ><span class="char" data-char="R" style="--char-index: 19">T</span
          ><span class="char" data-char="o" style="--char-index: 20">e</span
          ><span class="char" data-char="g" style="--char-index: 21">r</span
          ><span class="char" data-char="e" style="--char-index: 22">á</span
          ><span class="char" data-char="r" style="--char-index: 23">n</span>
      </div>
      <div class="presents">
        <div class="present orange">
          <div class="lid"></div>
          <div class="presentbox"></div>
          <div class="bow"></div>
          <div class="ribbon"></div>
        </div>
        <div class="present blue">
          <div class="lid"></div>
          <div class="presentbox"></div>
          <div class="bow"></div>
          <div class="ribbon"></div>
        </div>
        <div class="present green">
          <div class="lid"></div>
          <div class="presentbox"></div>
          <div class="bow"></div>
          <div class="ribbon"></div>
        </div>
      </div>
    </div>

<div class="card-container">
  <form class="LoginCard" autocomplete="off">
    <div class="LoginCard-header">
      <img class="LoginCard-image" src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Lock_font_awesome.svg" alt="lock image">
    </div>
    <div class="LoginCard-body">
      <label class="LoginCard-inputContainer">
        <!--
          For attribute is not necesary because the input is inside
        -->
        <input class="LoginCard-input" type="text" placeholder="LordTeran">
        <span class="LoginCard-mobileLabel">Nombre</span>
      </label>
      </label>
    </div>
    <span class="fail-login" style="font-family: initial;"></span>
    <div class="LoginCard-footer">
      <input class="LoginCard-button" type="submit" value="Login">
    </div>
  </form>
</div>

<div class="box-container" style="display: none;">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center text-light my-5"><strong>Hover the box</strong></h3>
    </div>
    <div class="col-12 mt-5 d-flex justify-content-center">
      <div class="box">
        <div class="box-body">
          <img class="img" src="pipeparty.jpg">
          <div class="box-lid">
            
            <div class="box-bowtie"></div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
